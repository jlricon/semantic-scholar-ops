name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Install
        run: yarn
        working-directory: ./metapaper
      - name: Serve
        run: now dev & wait-on http://localhost:3000

      - name: Percy Test
        uses: percy/exec-action@v0.1.2

        with:
          command: "cypress-run"
          working-directory: ./metapaper
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install
        run: yarn
        working-directory: ./metapaper
      - name: First start
        run: now dev --debug
        working-directory: ./metapaper

      - name: Kill serve
        run: sleep 30 && pkill -f now
        working-directory: ./metapaper
      - name: Serve
        run: now dev & yarn wait-on http://localhost:3000
        working-directory: ./metapaper
      - name: Percy Test
        uses: percy/exec-action@v0.1.2

        with:
          command: "cypress run"
          working-directory: ./metapaper
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

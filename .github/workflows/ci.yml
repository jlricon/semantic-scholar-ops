name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Install
        run: yarn
        working-directory: ./metapaper
      - name: Percy Test
        uses: percy/exec-action@v0.1.2
        working-directory: ./metapaper
        with:
          command: "node tests/snapshots.js"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
